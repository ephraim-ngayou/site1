<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - T.T.G Network</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .contact-section {
      max-width: 600px;
      margin: 3rem auto;
      padding: 2rem;
      background: #f8f8f8;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .contact-section h2 {
      margin-bottom: 1rem;
      color: #333;
    }

    .contact-section form input,
    .contact-section form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .contact-section button {
      background-color: #004080;
      color: #fff;
      padding: 10px 20px;
      border: none;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-section button:hover {
      background-color: #0066cc;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo">
      <img src="image/logo.png" alt="Logo TTG Network" class="logo">
    </div>
    <h1>Contactez-nous</h1>
    <p>Une question, un projet ? Écrivez-nous !</p>
  </header>

  <!-- NAVIGATION -->
  <nav>
    <ul>
      <li><a href="index.html">Accueil</a></li>
      <li><a href="a-propos.html">À propos</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="formulaire.html">Formulaires</a></li>
      <li><a href="galerie.html">Galerie</a></li>
      <li><a href="faq.html">FAQ</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
      <li><a href="temoignages.html">témoignages</a></li>
      <li><a href="equipe.html" class="active">Équipe</a></li>
      <li><a href="mentions.html" class="active">Mentions</a></li>



    </ul>
  </nav>

  <!-- FORMULAIRE DE CONTACT -->
  <section class="contact-section">
    <h2>Formulaire de contact</h2>
    <form id="form-contact">
      <input type="text" name="nom" placeholder="Votre nom" required>
      <input type="email" name="email" placeholder="Votre adresse e-mail" required>
      <textarea name="message" rows="5" placeholder="Votre message..." required></textarea>
      <button type="submit">Envoyer</button>
    </form>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 T.T.G Network. Tous droits réservés.</p>
    <p>contact@ttg-network.com | +242 06 123 45 67</p>
  </footer>

  <!-- JS pour confirmation -->
  <script>
    document.getElementById("form-contact").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Votre message a été envoyé avec succès !");
      this.reset();
    });
  </script>

</body>
</html>
